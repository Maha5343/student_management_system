{% extends "base.html" %}

{% block content %}
<h2>Faculty</h2>
<a href="{{ url_for('add_faculty') }}" class="btn btn-primary mb-3">Add New Faculty</a>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for member in faculty %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.subject }}</td>
                <td>{{ member.phone }}</td>
                <td>{{ member.email }}</td>
                <td>${{ "%.2f"|format(member.salary) }}</td>
                <td>
                    <a href="{{ url_for('edit_faculty', id=member.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <form action="{{ url_for('delete_faculty', id=member.id) }}" method="POST" style="display:inline;">
                       <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
