{% extends "base.html" %}

{% block content %}
<h2>Edit Faculty</h2>
<form method="POST">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ faculty.name }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" value="{{ faculty.subject }}" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{ faculty.phone }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ faculty.email }}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" step="0.01" class="form-control" id="salary" name="salary" value="{{ faculty.salary }}" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Update Faculty</button>
</form>
{% endblock %}
