{% extends "base.html" %}

{% block content %}
<h2>Edit Student</h2>
<form method="POST">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="roll_number" class="form-label">Roll Number</label>
            <input type="text" class="form-control" id="roll_number" name="roll_number" value="{{ student.roll_number }}" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="branch" class="form-label">Branch</label>
            <input type="text" class="form-control" id="branch" name="branch" value="{{ student.branch }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" name="year" value="{{ student.year }}" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{ student.phone }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" value="{{ student.dob.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="joining_year" class="form-label">Joining Year</label>
            <input type="number" class="form-control" id="joining_year" name="joining_year" value="{{ student.joining_year }}" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="leaving_year" class="form-label">Leaving Year</label>
            <input type="number" class="form-control" id="leaving_year" name="leaving_year" value="{{ student.leaving_year }}" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Update Student</button>
</form>
{% endblock %}
